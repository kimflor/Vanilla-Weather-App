<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">

      <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
<input 
type="search" placeholder="Type city here ..." class="form-control mb-3" id="city-input" autcomplete=""off"
/>
</div>
<div class="col-3">
      <input type="submit" value="Search" class="btn btn-primary w-100" />
      </div> 
      </div>
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li> Last updated: <span id ="date"></span></li>
          <li id="description"></li>
        </ul>
                </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
  <img
              src="" 
              alt="Clear"
              id="icon" />
  <div>
    <strong id="temperature">78</strong
    ><small><span class="units">°F | <a href="#">°C</a></small></span>
  </div>
</div>
</div>
</div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span> Km/H</li>
            </ul>
          </div>
          <small>
      </div>
        </div>
        <div class="weather-app-wrapper">
                    <a
              href="https://github.com/kimflor/Vanilla-Weather-App"
              target="blank"
              >Open source code by Kim Flor</a
            >
          </small>

      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
